name: ats_utilities_triage
on:
  issues:
    types: [opened]
jobs:
  commentOnNewIssues:
    name: ats_utilities_triage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ats_utilities_triage
        uses: actions/github@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: comment "[ats_utilities] should be supported for Python 2.7, 3, 3.1, 3.2, 3.3, 3.4, 3.5, 3.6, 3.7, 3.8, 3.9"
