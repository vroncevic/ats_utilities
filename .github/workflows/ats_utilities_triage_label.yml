name: ats_utilities_triage_label
on:
  issues:
    types: [opened]
jobs:
  applyTriageLabel:
    name: ats_utilities_triage_label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ats_utilities_triage_label
        uses: actions/github@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: label triage
